    <section class="shiny-apps">
        <iframe 
          id="myIframe" 
          src="https://januarymsemakweli.com/notes" 
          frameborder="0" 
          style="width: 100%; border: none; overflow: hidden;" 
          scrolling="no">
        </iframe>

        <script>
          // Listen for messages from the child iframe
          window.addEventListener("message", function (event) {
            // Check if the message contains the iframeHeight
            if (event.data && event.data.iframeHeight) {
              const iframe = document.getElementById("myIframe");
              iframe.style.height = event.data.iframeHeight + "px"; // Adjust the iframe's height
            }
          });
        </script>
